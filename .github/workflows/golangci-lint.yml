name: Run GolangCI-Lint and Makefile Test

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint Code with GolangCI-Lint
    runs-on: ubuntu-latest

    env:  # ðŸŒŸ Define environment variables globally for all steps
      GO_VERSION: '1.24'
      GRPC_PORT: '50053'  
      AUTH_ISSUER: 'http://auth.BetterGR.org'  
      DSN: 'postgres://postgres:bettergr2425@localhost:5432/bettergr?sslmode=disable'  
      DP_NAME: 'bettergr'  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify Go Version
        run: go version

      - name: Install Protobuf Compiler and Plugins
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          go get k8s.io/klog/v2
          go mod tidy
          go mod download
          go mod vendor  # Ensure all dependencies are available

      - name: Install GolangCI-Lint with Go ${{ env.GO_VERSION }}
        run: |
          GOBIN=$(go env GOPATH)/bin go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Verify GolangCI-Lint Version
        run: golangci-lint --version

      - name: Run GolangCI-Lint
        run: golangci-lint run --timeout=5m

      - name: Run Makefile Test with Environment Variables
        run: |
          echo "Running tests with:"
          echo "GRPC_PORT: $GRPC_PORT"
          echo "AUTH_ISSUER: $AUTH_ISSUER"
          echo "DSN: $DSN"
          echo "DP_NAME: $DP_NAME"
          make test
