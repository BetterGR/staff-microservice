name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/zaheramir/staff-microservice-zaher:${{ github.sha }} .
          docker tag ghcr.io/zaheramir/staff-microservice-zaher:${{ github.sha }} ghcr.io/<your-github-username>/staff-microservice:latest

      - name: Push Docker Image
        run: |
          docker push ghcr.io/zaheramir/staff-microservice-zaher:${{ github.sha }}
          docker push ghcr.io/zaheramir/staff-microservice-zaher:latest
