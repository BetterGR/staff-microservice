name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/zaheramir/staff-microservice-zaher:${{ github.sha }} .
          docker tag ghcr.io/zaheramir/staff-microservice-zaher:${{ github.sha }} ghcr.io/zaheramir/staff-microservice-zaher:latest

      - name: Push Docker Image (SHA Tag)
        run: docker push ghcr.io/zaheramir/staff-microservice-zaher:${{ github.sha }}

      - name: Push Docker Image (Latest Tag)
        run: docker push ghcr.io/zaheramir/staff-microservice-zaher:latest
